<section class="bucketlistapp">
  <header class="header">
    <input name="name" class="new-bucketlist" type="text" [(ngModel)]="name" (keyup.enter)="addBucketlist()" placeholder="Add to bucketlist" autofocus>
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main">
    <label for="toggle-all">Press Enter to Add Bucketlist</label>
    <input id="toggle-all" class="toggle-all" type="checkbox">
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <li *ngFor="let bucketlist of bucketlists" >
        <div class="view">
          <!-- <input class="toggle" type="checkbox" [checked]="bucketlist.isDone"> -->
          <label>{{ bucketlist.name }}</label>
          <button class="destroy" (click)="deleteBucketlist(bucketlist.id)"></button>
        </div>
        <input class="edit" value="{{ bucketlist.name }}">
      </li>
    </ul>
  </section>
  <!-- This footer should hidden by default and shown when there are todos -->
  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="bucketlist-count"><strong></strong></span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
     <li>
        <a class="selected" href="#/">All</a>
      </li>
      <li>
        <a href="#/active">Active</a>
      </li>
      <li>
        <a href="#/completed">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="logout()">Log Out</button>
  </footer>
</section>
