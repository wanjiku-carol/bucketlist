<div *ngIf="!isLoggedIn()">
    <header id="home" class="home" *ngIf="showHeader">

        <div class="container">

            <div class="row">

                <div class="col-md-6 col-md-offset-6 col-sm-12 col-xs-12">
                    <div class="home-content sections">

                        <h1>Bucketlist <span>App</span></h1>
                        <p>Do it and Cross it off the List!</p>

                        <!-- <a target="_blank" href="#"><button class="btn btn-default btn-lg">Download</button></a> -->
                        <button class="btn login-btn btn-lg" (click)="displayLogin()">LOG IN</button>

                        <!-- <div class="available">
                            <p>
                                Available on :
                                <a href="#"><i class="fa fa-apple"></i></a>
                                <a href="#"><i class="fa fa-android"></i></a>
                            </p>
                        </div> -->

                    </div>
                </div>
            </div>

        </div>

    </header>
    <section id="login" *ngIf="showLogin">

        <div class="container text-center">

            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-12 col-xs-12">
                    <div class="login-form-area">
                        <form>
                            <h3>Log In</h3>
                            <!-- <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Name">
                            </div> -->

                            <div class="form-group">
                                <input name="login_email" type="email" class="form-control" [(ngModel)]="login_email" placeholder="Your Email">
                            </div>

                            <div class="form-group">
                                <input name="login_password" type="password" class="form-control" [(ngModel)]="login_password" placeholder="Your Password">
                            </div>

                            <!-- <div class="form-group">
                                <textarea class="form-control" rows="7" placeholder="Message"></textarea>
                            </div> -->

                            <button type="submit" (click) ="loginUser()" class="btn btn-primary login-btn">Login</button>
                        </form>
                        <div id="editModal" *ngIf="resp">
                            <div role="dialog">
                                <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 class="modal-title"></h4>
                                        </div>
                                        <div class="modal-body">
                                            <p>{{resp.message}}</p>
                                        </div>
                                        <!-- <div class="form-group">
                                            <label for="done">Done</label>
                                            <input name="done" default="False" type="checkbox" [(ngModel)]="done">
                                        </div> -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" (click)="saveBucketlist()">Save</button>
                                            <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- /container -->
    </section>
    <section id="login" *ngIf="showRegister">

        <div class="container text-center">

            <!-- Example row of columns -->
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-12 col-xs-12">
                    <div class="login-form-area">
                        <form>
                            <h3>Register</h3>
                            <div class="form-group">
                                <input name="reg_usernametype" type="text" class="form-control" [(ngModel)]="reg_username" placeholder="Username">
                            </div>

                            <div class="form-group">
                                <input name="reg_emai" type="email" class="form-control" [(ngModel)]="reg_email" placeholder="Email">
                            </div>

                            <div class="form-group">
                                <input name="reg_password" type="password" class="form-control" [(ngModel)]="reg_password" placeholder="Password">
                            </div>

                            <!-- <div class="form-group">
                                <textarea class="form-control" rows="7" placeholder="Message"></textarea>
                            </div> -->

                            <button type="submit" (click) ="registerUser()" class="btn btn-primary login-btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div> <!-- /container -->
    </section>
</div>
<router-outlet *ngIf="isLoggedIn()"></router-outlet>
